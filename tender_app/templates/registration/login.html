
<html>
    <head>
     <style>
@import "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css";
body{
	margin:0;
	padding: 0; 
	font-family: sans-serif;
	background: rgb(109, 77, 131);
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
}
header{
	background: url(https://www.shantnews.am/wp-content/uploads/2018/11/nastol.com_.ua-242348.jpg) no-repeat top center / cover;
	height: 100vh;
	opacity: 0.3;
}
.login-box{
	width: 280px;
	position: absolute;
	top:50%;
	left:50%;
	transform: translate(-50%,-50%);
	color: #fff
}	
.login-box h1{
	float: left;
	font-size: 40px;
	
	margin-bottom: 40px;
	padding: 13px 0;
}
.text-box{
	width: 100%;
	overflow: hidden;
	font-size: 20px;
	padding: 8px 0;
	margin: 8px 0;
  color: rgb(241, 233, 233);
  background-color: white;
	

}
.text-box i{
	width: 26px;
	float: left;
	text-align: center;
  color: rgb(255, 240, 243);
}
.text-box input{
	border: none;
	outline: none;
	background: none;
	color:rgb(241, 160, 237);
	font-size: 18px;
	width: 80%;
	float: left;
	margin: 0 10px; 
}
.btn{
	outline: none;
	width: 100%;
	background: none;
	border: none; 
	color: #fff;
	padding: 5px ;
	font-size: 18px;
	cursor: pointer;
}
.span1{
	position: absolute;
    top:100px;
    left:0;
    width:109px;
    height: 6px;
    background: linear-gradient(to right ,#0c002b, #d98fdf);
}
.span2{
	position: absolute;
    top:170px;
    left:0;
    width:100%;
    height: 3px;
    background: linear-gradient(to right ,#0c002b, #db76db);
}
.span3{
	position: absolute;
    top:218px;
    left:0;
    width:100%;
    height: 3px;
    background: linear-gradient(to right ,#0c002b, #db65c8);
}

.btn-box{
	margin-top: 15px;
	position: relative;
	overflow: hidden;
	width: 100%;
	height: 40px;
  background-color: #464F41;
	
}
.btn{
	position: absolute;
	width: 100%;
	padding: 10px;

}
.span_1{
	position: absolute;
    top:0;
    right:0;
    width:100%;
    height: 3px;
    background: linear-gradient(to right ,#0c002b, #c671ce);
      animation: anim1 2s linear infinite;
}
.span_2{
	position: absolute;
    bottom:0;
    right:0;
    width:3px;
    height: 100%;
    background: linear-gradient(to bottom ,#0c002b, #e65bc8);
      animation: anim2 2s linear infinite;
}
.span_3{
	position: absolute;
   	bottom:0;
    left:0;
    width:100%;
    height: 3px;
    background: linear-gradient(to left,#0c002b, #cc46af);
      animation: anim3 2s linear infinite;
}
.span_4{
	position: absolute;
   	top:0;
    left:0;
    width:3px;
    height: 100%;
    background: linear-gradient(to top ,#0c002b, #e658b6);
    animation: anim4 2s linear infinite;
}
@keyframes anim1 {
    0%{
        transform: translateX(-100%);
    }
    100%{
        transform: translateX(100%);
    }
}
@keyframes anim2 {
    0%{
        transform: translateY(-100%);
    }
    100%{
        transform: translateY(100%);
    }
}
@keyframes anim3 {
    0%{
        transform: translateX(100%);
    }
    100%{
        transform: translateX(-100%);
    }
}
@keyframes anim4 {
    0%{
        transform: translateY(100%);
    }
    100%{
        transform: translateY(-100%);
    }
}
     </style>
    </head>
    <body>
        {% block content %}
        <header>
    
        </header>
        <div class="login-box">
          <h1>Login
            <span class="span1"></span></h1>
          <form method="POST">
            {% csrf_token %}
            <!-- {{ form.as_p }} -->
        
            <div class="text-box">
              <i class="fa fa-user"></i>
              {{ form.username }}
              <span class="span2"></span>
            </div>
            <div class="text-box">
              <i class="fa fa-lock"></i>
              {{ form.password }}
              <span class="span3"></span>
      
            </div>
            <div class="btn-box">
              <!-- <button class="button button2">Login</button> -->
              <input class="btn" type="submit" name="btn" value="login">
              <span class="span_1"></span>
              <span class="span_2"></span>
              <span class="span_3"></span>
              <span class="span_4"></span>  
            </div>
          </form>

          {{form.errors}}
          <div class="mt-4">
            <div class="d-flex justify-content-center links">
              Already have an account?  <a style="color: rgb(106, 224, 228);" href="{% url 'register_url' %}" class="ml-2">Register</a>
            </div>
          </div>
        </div>
          {% endblock %}
    </body>
</html>
<script>
  /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

//Query All input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='Username..';
form_fields[2].placeholder='password..';
// form_fields[3].placeholder='Enter password...';
// form_fields[4].placeholder='Re-enter Password...';


for (var field in form_fields){	
form_fields[field].className += ' form-control'
}
</script>
